# {{ .Values.project.name }} Helm values

# Application configuration
app:
  name: {{ .Values.project.name }}
  replicas: 1

  # Image configuration
  image:
    repository: {{ .Values.devspace.image.repository }}
    tag: latest
    pullPolicy: IfNotPresent

  # Service configuration
  service:
    port: 8080
    type: ClusterIP

  # Environment variables
  env: {}

  # Resources
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# MCP configuration for deployment
mcp:
  transport: {{ .Values.mcp.transport }}
  port: {{ .Values.mcp.port }}
  healthCheck: {{ .Values.mcp.healthCheck }}

# MCP Server CRD configuration
mcpServer:
  enabled: true
  timeout: "60s"
  transport: {{ .Values.mcp.transport }}
  description: "{{ .Values.project.description }}"