{{- if .Values.mcpServer.enabled }}
apiVersion: ark.mckinsey.com/v1alpha1
kind: MCPServer
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    mcp/server: {{ .Values.app.name }}
spec:
  address:
    valueFrom:
      serviceRef:
        name: {{ .Values.app.name }}
        {{- if eq .Values.mcp.transport "sse" }}
        path: "/sse"
        {{- else }}
        path: "/"
        {{- end }}
        port: "http"
  timeout: {{ .Values.mcpServer.timeout | default "60s" }}
  transport: {{ .Values.mcpServer.transport | default "http" }}
  description: {{ .Values.mcpServer.description | quote }}
{{- end }}