apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgres-memory-test-role
rules:
- apiGroups: [""]
  resources: ["secrets", "services"]
  verbs: ["get", "list", "create", "update", "patch", "delete"]
- apiGroups: ["ark.mckinsey.com"]
  resources:
  - a2aservers
  - models
  - agents
  - queries
  - teams
  - tools
  - workflows
  - arktemplates
  - mcpservers
  - memories
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: postgres-memory-test-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postgres-memory-test-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: ($namespace)